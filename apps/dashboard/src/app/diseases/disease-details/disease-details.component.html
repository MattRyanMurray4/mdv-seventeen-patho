<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="currentDisease.id; else createNew">
      <h1>Update {{ originalName }}</h1>
    </mat-card-title>
    <ng-template #createNew>
      <h1>Submit a New Disease</h1>
    </ng-template>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="saveForm(formDirective)"
  >
    <mat-card-content>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          formControlName="name"
          type="text"
          name="name"
        />
        <mat-error *ngIf="form.get('name')">Required Field</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Cause</mat-label>
        <input
          matInput
          placeholder="Cause"
          formControlName="cause"
          type="text"
          name="cause"
        />
        <mat-error *ngIf="form.get('cause')">Required Field</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Population Effected</mat-label>
        <input
          matInput
          placeholder="Population Effected"
          formControlName="populationEffected"
          type="text"
          name="populationEffected"
        />
        <mat-error *ngIf="form.get('effectedPopulation')"
          >Required Field</mat-error
        >
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Treatments</mat-label>
        <input
          matInput
          placeholder="Treatments"
          formControlName="treatment"
          type="text"
          name="treatment"
        />
        <mat-error *ngIf="form.get('treatment')">Required Field</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button [disabled]="form.invalid">
        {{ currentDisease.id ? 'Submit' : 'Create' }}
      </button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
