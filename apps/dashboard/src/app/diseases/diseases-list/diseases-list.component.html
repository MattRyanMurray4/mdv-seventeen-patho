<mat-card>
  <mat-card-header>
    <mat-card-title> <h1>Select a Disease</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let disease of diseases"
        (click)="selected.emit(disease)"
        class="mat-list-item"
      >
        <h1 matLine>{{ disease.name }}</h1>
        <button
          mat-icon-button
          (click)="deleted.emit(disease); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="
            diseaseViewed.emit(disease.id); $event.stopImmediatePropagation()
          "
        >
          <mat-icon *ngIf="!readonly">more_vert</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
