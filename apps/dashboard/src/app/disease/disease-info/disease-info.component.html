<div class="info-container container">
  <mat-card class="mat-elevation-z1">
    <mat-card-header>
      <mat-card-title><h1>Disease Directory</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <p matLine>Name: {{ disease?.name }}</p>
        <p matLine>Cause: {{ disease?.cause }}</p>
        <p matLine>Tx Interventions: {{ disease?.treatment }}</p>
        <p matLine>
          Population-Effected: {{ disease?.populationEffected }} of the world
          population is effected.
        </p>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Return</button>
    </mat-card-actions>
  </mat-card>
</div>
